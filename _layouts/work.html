---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.image %}
<img class="hero" src="{{ page.image | relative_url }}">
{% endif %}

<p class="meta">
    {{ page.year }}{% if page.materials %} â€¢ {{ page.materials }}{% endif %}
</p>

{{ content }}

{% if page.gallery_images %}
<div class="grid">
    {% for img in page.gallery_images %}
    <img src="{{ img.src | relative_url }}">
    {% endfor %}
</div>
{% endif %}
