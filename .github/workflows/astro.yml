name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "PUBLIC_SITE_URL=https://jedmitten.github.io/petermitten.com" > .env
          echo "CONTACT_EMAIL=contact@petermitten.com" >> .env

      - name: Validate content and images
        run: npm run validate

      - name: Build and Deploy with Astro
        uses: withastro/action@v3
        with:
          path: .
          node-version: 20
          package-manager: npm@latest
