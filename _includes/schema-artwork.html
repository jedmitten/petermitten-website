<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VisualArtwork",
  "name": "{{ page.title }}",
  "creator": {
    "@type": "Person",
    "name": "Peter Mitten",
    "url": "{{ site.url }}"
  },
  "image": "{{ site.url }}{{ page.image }}",
  "artform": "Sculpture"{% if page.materials %},
  "artMedium": "{{ page.materials }}"{% endif %}{% if page.year %},
  "dateCreated": "{{ page.year }}"{% endif %}{% if page.dimensions %},
  "size": "{{ page.dimensions }}"{% endif %}{% if page.location %},
  "locationCreated": {
    "@type": "Place",
    "name": "{{ page.location }}"
  }{% endif %}{% if page.description %},
  "description": "{{ page.description | strip_html | strip_newlines | truncate: 200 }}"{% endif %}
}
</script>
